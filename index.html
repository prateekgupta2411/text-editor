<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <select onchange="formatDoc('formatBlock', this.value);">
                    <option value="" selected disabled>Format</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                </select>
                
                <div class="btn-toolbar">
                    <button onclick="formatDoc('bold',null)"><i class='bx bx-bold'></i></button>
                    <button onclick="formatDoc('underline',null)"><i class='bx bx-underline'></i></button>
                    <button onclick="formatDoc('italic',null)"><i class='bx bx-italic'></i></button>
                </div>
                <button id="show-code" data-active="false" onclick="toggleHtmlView()"><svg xmlns="http://www.w3.org/2000/svg" id="svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z" /></svg></button>
            </div>

            <div id="content" contenteditable="true" spellcheck="false"></div>
        </div>

        <div id="html-code-container" style="display: none;">
            <textarea id="html-code" readonly style="width: 819px; height: 100px;"></textarea>
        </div>
        

        <script src="script.js"></script>
    </div>
</body>
</html>
